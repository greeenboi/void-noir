<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQL Detective</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        <div id="sqlInterface" class="hidden">
            <div class="interface-grid">
                <div class="left-panel">
                    <div id="caseDescription"></div>
                    <div id="databaseInfo">
                        <h4>Available Tables</h4>
                        <pre class="language-sql"><code class="language-sql" id="sqlQuery">
                            <div id="schemaList"></div>
                        </code></pre>
                    </div>
                </div>
                <div class="right-panel">
                    <div id="sqlEditor">
                        <div class="editor-container">
                            <textarea id="sqlInput" spellcheck="false">SELECT * FROM table;</textarea>
                            <pre class="language-sql"><code class="language-sql" id="sqlQuery"></code></pre>
                        </div>
                        <button id="runQuery">Run Query</button>
                    </div>
                    <div id="queryResult"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@littlejs/core@0.1.0/dist/little.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@electric-sql/pglite/dist/index.js" type="module"></script>
    
    <!-- Prism.js - load synchronously -->
    <script src="prism.js"></script>
    <script>
        if (typeof Prism === 'undefined') {
            console.error('Prism failed to load!');
        }
    </script>
    
    <!-- Game scripts -->
    <script src="js/database.js" type="module"></script>
    <script src="js/cases.js" type="module"></script>
    <script src="js/game.js" type="module"></script>
</body>
</html>
